<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startGame">
        <div id="startModal">
            <h2>Select Player</h2>
            <div class="playerSelection">
                <button class="players" id="X"></button>
                <button class="players" id="O"></button>
            </div>
        </div>
    </div>
    <div id="endGame">
        <div id="endModal">
            <button id="restartButton">
                Restart
            </button>

        </div>
    </div>
    <h1 id="page-header">
        A Game of Tic-Tac-Toe
    </h1>

    <div id="tic-tac-toe">
        <div id="square-1" class="player-square" data-value="1"></div>
        <div id="square-2" class="player-square" data-value="2"></div>
        <div id="square-3" class="player-square" data-value="3"></div>
        <div id="square-4" class="player-square" data-value="4"></div>
        <div id="square-5" class="player-square" data-value="5"></div>
        <div id="square-6" class="player-square" data-value="6"></div>
        <div id="square-7" class="player-square" data-value="7"></div>
        <div id="square-8" class="player-square" data-value="8"></div>
        <div id="square-9" class="player-square" data-value="9"></div>
    </div>
</body>
<script src="main.js"></script>

</html>
